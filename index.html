<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <header id="header" class="header">
        <h1>Accessibility 101</h1>
        <img src="/public/accessibility.png" width="50" height="50" />
      </header>
      <h2 id="header">You will learn:</h2>
      <ul>
        <div>Correct semantics</div>
        <div>Design for keyboard</div>
        <div>ARIA</div>
      </ul>
      <h3>Contact form</h3>
      <div class="form">
        <div class="form-field">
          <label>First Name</label>
          <input />
        </div>
        <div class="form-field">
          <label>Last Name</label>
          <input tabindex="1" />
        </div>
        <div class="form-field">
          <label>Email</label>
          <input type="email" />
        </div>
        <div class="form-field">
          <label>Password</label>
          <input type="password" />
          <div class="helper-text">
            Password must be at least 8 characters long
          </div>
        </div>
        <div>
          <input tabindex="2" type="checkbox" />
          Remember me
        </div>
        <div class="submit-container">
          <button class="btn" id="sendFormButton">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M440 6.5 24 246.4c-34.4 19.9-31.1 70.8 5.7 85.9L144 379.6V464c0 46.4 59.2 65.5 86.6 28.6l43.8-59.1 111.9 46.2c5.9 2.4 12.1 3.6 18.3 3.6 8.2 0 16.3-2.1 23.6-6.2 12.8-7.2 21.6-20 23.9-34.5l59.4-387.2c6.1-40.1-36.9-68.8-71.5-48.9zM192 464v-64.6l36.6 15.1L192 464zm212.6-28.7-153.8-63.5L391 169.5c10.7-15.5-9.5-33.5-23.7-21.2L155.8 332.6 48 288 464 48l-59.4 387.3z"
                stroke="none"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
